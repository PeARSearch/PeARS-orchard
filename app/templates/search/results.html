{% extends "base/base.html" %}
{% block body %}
  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container">
      <div class="row">
        <div class="col">
        {% for result in results %}
        <div class="card">
          <div class="card-body">
            <h4 class="card-title"><a href="{{result[0]}}">{{result[1]}}</a>
              {% if result[3] == True %}<img src="{{ url_for('static', filename='cc.png')}}" width='24px' />{% endif %}
            </h4>
            <p class="card-text">{{result[2]}} ...</p>
            <a href="{{result[0]}}" class="card-link">{{result[0]}}</a>
          </div>
        </div>
        {% endfor %}
        </div>
        <div class="col-sm-2 d-none d-md-block">
          <div id="sidebar-wrapper">
           
             <h3 class="text-center">Peers</h3>
          
            <div class="list-group list-group-flush mx-3 mt-4">
              {% for p in pears %}
                <span>
                <center>
                  <img src="{{ url_for('static', filename='pi-pic.png')}}" class='hover' width="50px" />
                  <p class="text"><b>{{p}}</b></p>
                </center>
                <hr />
                </span>
              {% endfor %}
          
            </div>
          
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->
{% endblock %}
