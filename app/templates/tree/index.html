<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png')}}">
  <meta charset="utf-8">
  <title>PeARS Search</title>
  <meta name="generator" content="Bootply"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet">
</head>
<body style="background-image: url('/static/tree-silhouette.png'); background-color:#fff; background-size:cover; background-repeat:no-repeat; background-position:center center;">
    <nav class="navbar navbar-default">
    <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!-- <a class="navbar-brand" href="#">Brand</a> -->
      <a href="{{ url_for('search.index')}}" class="navbar-left"><img src="{{ url_for('static', filename='pears-logo-small.png')}}" height="50px"></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="{{url_for('search.index')}}">Search</a></li>
        <li><a href="{{url_for('indexer.index')}}">Indexer</a></li>
        <li><a href="{{url_for('pod_finder.index')}}">Pod management</a></li>
        <li><a href="{{url_for('tree.index')}}">My tree</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
      <form class="navbar-form navbar-left" action="{{url_for('pod_finder.find_a_pod')}}">
        <div class="form-group">
          <input id="search-box" name="search-pod" type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Find a pod</button>
      </form>
      </ul>
    </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
    </nav>

<div class="container-full">

  <div class="row">

    <div class="col-lg-3 text-center v-center"></div>
    {% for p in pears %}
    <div class="col-lg-1 text-center v-center">
        <div  style="border: 5px solid #000; border-radius:50%; width:100px; height:100px; background-color:#26aed5;">
        <br><b><a href="{{url_for('tree.get_a_pod')}}?pod={{p[0]}}" style="color:#000">{{p[0]}}</a><br>{{p[1]}}</b>
        </div>
    </div>
    {% endfor %}
  </div> <!-- /row -->
</div> <!-- /container full -->
<!-- script references -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
</body>
</html>
